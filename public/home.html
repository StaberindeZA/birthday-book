<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Book - Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #eee;
        }
        .logout-btn {
            padding: 8px 16px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .logout-btn:hover {
            background: #c82333;
        }
        .add-birthday-form {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-row {
            display: flex;
            gap: 15px;
        }
        .form-row .form-group {
            flex: 1;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .error {
            color: red;
            margin-top: 5px;
            font-size: 14px;
        }
        .success {
            color: green;
            margin-top: 5px;
            font-size: 14px;
        }
        .birthdays-list {
            margin-top: 30px;
        }
        .filter-tabs {
            margin-bottom: 20px;
            display: flex;
            gap: 5px;
            border-bottom: 2px solid #eee;
        }
        .tab-btn {
            padding: 12px 20px;
            background: #f8f9fa;
            border: none;
            border-bottom: 3px solid transparent;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            color: #666;
            transition: all 0.2s ease;
            border-radius: 4px 4px 0 0;
        }
        .tab-btn:hover {
            background: #e9ecef;
            color: #333;
        }
        .tab-btn.active {
            background: #007bff;
            color: white;
            border-bottom-color: #0056b3;
        }
        .tab-btn.active:hover {
            background: #0056b3;
        }
        
        /* Responsive design for tabs */
        @media (max-width: 768px) {
            .filter-tabs {
                flex-wrap: wrap;
                gap: 3px;
            }
            .tab-btn {
                padding: 10px 15px;
                font-size: 13px;
                flex: 1;
                min-width: 0;
            }
        }
        .birthday-item {
            background: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .birthday-info {
            flex-grow: 1;
        }
        .birthday-name {
            font-weight: bold;
            font-size: 18px;
        }
        .birthday-date {
            color: #666;
            margin-top: 5px;
        }
        .birthday-countdown {
            color: #2196F3;
            margin-top: 5px;
            font-size: 14px;
            font-weight: 500;
        }
        .delete-btn {
            background-color: #ff4444;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
        }
        .delete-btn:hover {
            background-color: #ff0000;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Birthday Book</h1>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <div class="add-birthday-form">
        <h2>Add New Birthday</h2>
        <form id="birthdayForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="day">Day:</label>
                    <select id="day" required>
                        <option value="">Select Day</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="month">Month:</label>
                    <select id="month" required>
                        <option value="">Select Month</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="year">Year (Optional):</label>
                    <input type="number" id="year" min="1900" max="2100">
                </div>
            </div>
            <button type="submit">Add Birthday</button>
        </form>
        <div id="formError" class="error"></div>
        <div id="formSuccess" class="success"></div>
    </div>

    <div class="birthdays-list">
        <h2>Your Birthdays</h2>
        <div class="filter-tabs">
            <button class="tab-btn active" data-filter="all" onclick="switchTab('all')">All Birthdays</button>
            <button class="tab-btn" data-filter="week" onclick="switchTab('week')">Next Week</button>
            <button class="tab-btn" data-filter="month" onclick="switchTab('month')">Next Month</button>
            <button class="tab-btn" data-filter="threeMonths" onclick="switchTab('threeMonths')">Next 3 Months</button>
            <button class="tab-btn" data-filter="sixMonths" onclick="switchTab('sixMonths')">Next 6 Months</button>
        </div>
        <div id="birthdaysList">
            <!-- Birthdays will be loaded here -->
        </div>
    </div>

    <script src="home.js"></script>
</body>
</html>
